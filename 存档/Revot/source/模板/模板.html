<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--使用cdn的镜像-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script> 
    <!--定义分界符delimiters属性-->
        <script defer>
            let katex_config = {
                delimiters: 
                [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                ignoredTags:
                ["script", "noscript", "style", "textarea", "pre", "code", "option"]
            }
        </script>
    <!--启用自动渲染,指定渲染id为contents的DOM元素-->
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous" onload="renderMathInElement(document.getElementById('contents'),katex_config);"></script>
    <!--引入markdown的css-->
        <link rel="stylesheet" href="mdTheme/github.css">
    <!--引入页面本身布局的css-->
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="contents">
        <!--把typora导出的html中body内容复制到这里-->
    </div>
</body>
</html>
