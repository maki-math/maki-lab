    <h1>迭代法</h1>
    <p>对于线性方程组 $Ax = b$ , 如果系数矩阵$A$ 是大型稀疏矩阵(大型：矩阵的阶很高，稀疏：数值为0的元素数目远远多于非0元素的数目), 那么分解法(直接法)往往不够高效. <strong>迭代法</strong>生成一系列近似解. <strong>MATLAB </strong>提供了一些常用的迭代方法.</p>
    <figure><table>
        <thead>
            <tr><th style='text-align:left;' >函数</th><th>描述</th></tr></thead>
        <tbody><tr><td style='text-align:left;' >pcg</td><td>预设共轭梯度法</td></tr><tr><td style='text-align:left;' >bicg</td><td>双共轭梯度法</td></tr><tr><td style='text-align:left;' >bicgstab</td><td>双共轭梯度稳定解法</td></tr><tr><td style='text-align:left;' >cgs</td><td>共轭梯度平方法</td></tr><tr><td style='text-align:left;' >gmres</td><td>广义最小残差法</td></tr><tr><td style='text-align:left;' >lsqr</td><td>最小二乘法</td></tr><tr><td style='text-align:left;' >minres</td><td>最小残差法</td></tr><tr><td style='text-align:left;' >qmr</td><td>准最小残差法</td></tr></tbody>
    </table></figure>
    <p>&nbsp;</p>
