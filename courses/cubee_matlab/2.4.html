    <h1>自定义函数</h1>
    <pre><code class='language-matlab' lang='matlab'>function [y1,...,yN] = myfun(x1,...,xM)
        ...
        end
    </code></pre>
    <p>上式声明了一个名为‘myfun’ 的函数, x1,...,xM 是输入变量, y1,...,yN 是输出变量.</p>
    <p>一个函数可以保存在一个单独的 .m 文件中, 文件名必须与函数名完全相同, 且放置在目前的搜索路径下, 才可以正常调用.</p>
    <p>一个函数也可以放置在主程序的最后, 此时用于区分边界的 <code>end</code> 是不可以省略的. (此种方式只能在R2016b或更高版本中使用)</p>
</body>
