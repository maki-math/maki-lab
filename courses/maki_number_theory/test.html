<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- Revot's Design-->
    <link rel="stylesheet" href="../../style.css">

    <title>Make iFrame Height Dynamic Based on Content Inside Using JavaScript</title>
    <style>
        iframe {
            width: 100%;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>
    <script src="./jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>




    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">

                        <iframe src="./1.2.html" id="myIframe" scrolling="no"></iframe>
                        <!--<iframe src="./1.1.html" id="ifrm" onload="setIframeHeight(this.id)"></iframe> ></iframe>  -->

                        <!--frameborder=0-->
                        <!--  <iframe src="./1.1.html" id="iframe" onload="iframeLoad()" scrolling="no"
                  width="100%" height="100%" frameborder="0" ></iframe>  -->
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <h1>初等数论</h1>
                <p>作者：Maki</p>
                <div id="accordion">

                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#collapseOne">
                                Chap 1. Divisibility
                            </a>
                        </div>
                        <div id="collapseOne" class="collapse show" type="button" data-parent="#accordion">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" onclick="sdafsd(1, 1)">1.1 Division</li>
                                <li class="list-group-item" onclick="sdafsd(1, 2)">1.2 Division Algorithm</li>
                                <li class="list-group-item" onclick="sdafsd(1, 3)">1.3 Modulus of Z</li>
                            </ul>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header">
                            <a class="collapsed card-link" data-toggle="collapse" href="#collapseOne">
                                test
                            </a>
                        </div>
                        <div id="collapseOne" class="collapse show" type="button" data-parent="#accordion">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" onclick="sdafsd(1, 1)">test</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--   <iframe src="./1.2.html" id="myIframe" scrolling="no"></iframe>   -->

    <script>
        // Selecting the iframe element
        var iframe = document.getElementById("myIframe");

        // Adjusting the iframe height onload event
        iframe.onload = function () {
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
    <script>

        function sdafsd(i, j) {
          let html = '';
          html = './'+String(i) + '.' + String(j) + '.html';
          $('#myIframe').attr('src', html)
        }
      </script>
</body>

</html>
